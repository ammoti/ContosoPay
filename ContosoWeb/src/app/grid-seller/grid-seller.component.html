                <table class="table table-striped">
                        <thead>
                          <tr>                              
                            <th>Seller Name</th>
                            <th>#</th>
                          </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let item of sellerData"> 
                                        <td>{{ item.name }}</td>
                                        <td>
                                            <a href="#" (click)="editRecord(this)">Edit</a>
                                            |
                                            <a href="#" (click)="deleteRecord(this)">Delete</a>
                                        </td>
                                    </tr>
                        </tbody>
                      </table>
