<div class="container">
    <div class="repList">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Seller Name</th>
            <th>Discount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ report.sellerName }}</td>
            <td>{{ report.discount }}</td>           
          </tr>
        </tbody>
      </table>
    </div>
    <br />
  </div>
